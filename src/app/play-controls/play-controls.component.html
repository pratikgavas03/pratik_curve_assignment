<!-- <ion-content [scrollEvents]="true"> -->
  <form [formGroup]="playControlsForm" (ngSubmit)="commandPlayRobot()">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col>
          <ion-label>
            PLACE (X, Y, Direction)
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type='number' placeholder='X' formControlName='locationX'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type='number' placeholder='Y' formControlName='locationY'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Direction</ion-label>
            <ion-select class="custom-options" interface='action-sheet' name='direction' formControlName='direction'
              (ionChange)="directionChange($event)">
              <ion-select-option selected value="NORTH">NORTH</ion-select-option>
              <ion-select-option value="WEST">WEST</ion-select-option>
              <ion-select-option value="EAST">EAST</ion-select-option>
              <ion-select-option value="SOUTH">SOUTH</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <ion-button fill='outline' [disabled]="!playControlsForm.valid" [disabled]="locationX.value === '' && locationY.value === ''">MOVE</ion-button> -->
          <ion-button fill='outline' type="submit">MOVE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size='6'>
        <ion-button fill='outline' (click)="rotateRobot('LEFT')">LEFT</ion-button>
      </ion-col>
      <ion-col size='6'>
        <ion-button fill='outline' (click)="rotateRobot('RIGHT')">RIGHT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid> 
    <ion-list>
      <ion-item *ngFor="let reportLog of reports">
        <p>{{reportLog}}</p><br>
      </ion-item>
    </ion-list>
  </ion-grid>
<!-- </ion-content> -->
